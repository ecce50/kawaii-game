<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Donut Dodgeball</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Darumadrop+One"
    />
  </head>
  <body>
    <main>
      <div id="game-start" class="game-start-visible glow">
        <h1>Kawaii Donut Dodgeball</h1>
        <h2>Dodge the sweet treats or die trying!</h2>
        <button class="start-button button">Start</button>
        <button class="mute-button button">Unmute</button>
        <img src="./images/donut_character.png" alt="" class="bouncing-donut glow" />

        <p>
          Move the donut using the arrow keys and try not to get hit by anything
        </p>
        <img src="" alt="" />
      </div>
      <div id="game-container" class="game-container-hidden">
        <p>Stats:</p>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>
      <div id="game-lose" class="game-lose-hidden">
        <h1>You suck at this!</h1>
        <h2>Try again. And do better!</h2>
        <button class="restart-button button">Redeem yourself</button>
      </div>
      <div id="game-win" class="game-win-hidden">
        <h1>OK, I guess</h1>
        <h2>Now do it again. Faster!</h2>
        <button class="restart-button button">Try again!</button>
      </div>
    </main>

    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/projectile.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
  </body>
</html>
