<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Donut Vampire Slayers in Space</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>

      <div id="game-start">
              <h1>Kawaii Donut Dodgeball</h1>
      <h2>Dodge the sweet treats or die trying!</h2>
        <button id="start-button">Start</button>
        <!-- <img src="../images/donut_temp.png" alt="start" id="start-button""> -->
        <p>Aim the donut using the arrow keys and press Space to fire.</p>
        <img src="" alt="" />
      </div>
      <div id="game-container">
        <p>Stats:</p>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
        <!-- <p>Shields: <span id="shields">3</span></p> -->
      </div>
      <div id="game-end">
        <h1>You suck at this!</h1>
        <h2>Try again. And do better!</h2>
        <button id="restart-button">Redeem yourself</button>
      </div>
       <div id="game-won">
        <h1>OK I guess</h1>
        <h2>Now do it again. Faster!</h2>
        <button id="restart-button">Try again!</button>
      </div>
    </main>

    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/projectile.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
  </body>
</html>
