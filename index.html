<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Donut Vampire Slayers in Space</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <div id="game-intro">
        <img src="./images/donut_temp.png" alt=Donut" />
        <button id="start-button">
          Start!
        </button>
        <p>Aim the donut using the arrow keys and press Space to fire.</p>
        <img src="" alt="" />
      </div>
      <div id="game-container">
        <h2>Stats:</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Angels: <span id="angels">1</span></p>
      </div>
      <div id="game-end"></div>
    </main>
  </body>
</html>
